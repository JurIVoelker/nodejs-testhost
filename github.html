<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Request</title>
</head>
<body>
  <h1>Fetch Request Demo</h1>
  <script>
    // Make a fetch request to your server endpoint
    fetch("http://ttc-klingenmÃ¼nster.com")
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Handle successful response
        return response.json(); // or response.text(), response.blob(), etc. depending on the expected response format
      })
      .then(data => {
        // Process the response data
        console.log(data);
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
  </script>
</body>
</html>
