<html>
  <form id="new-article-container" onsubmit="return false">
    <div class="info-wrapper">
      <input
        id="article-title"
        required
        type="text"
        placeholder="Titel hinzufügen..."
      />
      <input id="article-date" required type="date" />
    </div>

    <textarea
      id="articleContent"
      placeholder="Text hinzufügen..."
      cols="40"
      rows="8"
      required
    ></textarea>

    <input
      id="preview-description"
      type="text"
      placeholder="Vorschautext hinzufügen..."
      required
    />

    <div id="add-photos" onclick="Client.triggerFileInput()">
      <img src="images/icons/upload.svg" alt="Upload icon" />
      <p>Fotos hochladen</p>
    </div>
    <input
      id="img-upload-input"
      type="file"
      multiple
      value=""
      name="image"
      onchange="Client.displaySelectedFiles()"
    />

    <div id="article-buttons">
      <input
        id="cancel"
        type="button"
        value="Abbrechen"
        onclick="Client.returnToArticles()"
      />
      <input
        id="confirm"
        type="submit"
        value="Fertig"
        onclick="Server.newPage();"
      />
    </div>
  </form>
</html>
