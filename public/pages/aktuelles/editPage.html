<div id="editArticleContainer">
  <div id="editArticleInfoContainer">
    <input
      id="editArticleTitle"
      type="text"
      placeholder="Daten werden geladen..."
    /><input id="editArticleDate" type="date" />
  </div>
  <textarea
    id="editArticleContent"
    placeholder="Daten werden geladen..."
    cols="40"
    rows="8"
  ></textarea>
  <input value="Daten werden geladen..." type="text" id="previewText" />
</div>

<div id="articleButtons">
  <button
    id="cancelNewArticle"
    type="button"
    onclick="Client.returnToArticles()"
  >
    Abbrechen
  </button>
  <button id="sendNewArticle" type="button" onclick="Ui.confirmEdit()">
    Speichern
  </button>
</div>
